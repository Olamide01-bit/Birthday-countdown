<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olamide's Birthday Countdown</title>
  <style>
    /* Fun birthday background and font */
    body {
      font-family: 'Comic Sans MS', 'Chalkboard', cursive;
      background: linear-gradient(to right, #fceabb, #f8b500, #f67e7d, #ff9a9e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
    }

    #countdown {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    #message {
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      display: none;
      animation: fadeIn 2s ease-in-out;
    }

    /* Confetti shapes */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.7;
      animation: fall 3s linear infinite;
      border-radius: 50%;
    }

    /* Bounce animation for heading */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Confetti falling */
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(600px) rotate(360deg); opacity:0; }
    }

    /* Message fade in */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Olamide's Birthday Countdown ğŸ‰</h1>
  <div id="countdown"></div>
  <div id="message"></div>

  <script>
    // Birthday date
    const birthday = new Date("January 27, 2026 00:00:00").getTime();
    const countdownElement = document.getElementById('countdown');
    const messageElement = document.getElementById('message');

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        clearInterval(timer);
        countdownElement.style.display = 'none';

        // Display a fun birthday message
        messageElement.style.display = 'block';
        messageElement.innerHTML = `
          ğŸ‰ğŸ‚âœ¨ Happy Birthday Olamide! âœ¨ğŸ‚ğŸ‰<br>
          Wishing you a day full of laughter, love, and amazing surprises! ğŸ’–ğŸˆ<br>
          May this year bring you endless joy, success, and unforgettable moments! ğŸ¥³ğŸ
        `;

        // Add colorful confetti
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.width = confetti.style.height = (5 + Math.random() * 10) + 'px';
          confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
          document.body.appendChild(confetti);
        }
      }
    }, 1000);
  </script>
</body>
</html>
